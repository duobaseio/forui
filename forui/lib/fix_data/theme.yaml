version: 1
transforms:
  # FAnimatedTheme - must come before FTheme rename due to order dependency
  - title: 'Rename FAnimatedTheme to FTheme'
    date: 2026-01-08
    element:
      uris: [ 'package:forui/forui.dart' ]
      class: FAnimatedTheme
    changes:
      - kind: rename
        newName: 'FTheme'

  # FAnimatedThemeMotion
